<div class="d-flex align-items-center justify-content-center bg-body-tertiary" style="min-height: 100vh;">
  <main class="form-signin w-100 m-auto">
    <form [formGroup]="loginForm">
      <h1 class="h3 mb-3 fw-normal">Giriş Yap</h1>

      <div class="form-floating mb-2">
        <input formControlName="email" 
               type="email" 
               class="form-control" 
               id="floatingInput"
               placeholder="name@example.com"> 
        <label for="floatingInput">E Posta</label>
      </div>

      <div class="form-floating mb-2">
        <input formControlName="password" 
               type="password" 
               class="form-control" 
               id="floatingPassword"
               placeholder="Password"> 
        <label for="floatingPassword">Parola</label>
      </div>

      <div class="form-check text-start my-3">
        <input class="form-check-input" type="checkbox" value="remember-me" id="checkDefault">
        <label class="form-check-label" for="checkDefault">Beni Hatırla</label>
      </div>

      <!-- Giriş Yap -->
      <button type="button" class="btn btn-primary w-100 py-2 mb-2" (click)="login()">Giriş Yap</button>

      <!-- Üye Ol -->
      <button type="button" class="btn btn-outline-secondary w-100 py-2" (click)="goToRegister()">Üye Ol</button>

      <p class="mt-5 mb-3 text-body-secondary">&copy; 2017–2025</p>
    </form>
  </main>
</div>
