<div class="content">
    <div class="col-md-12">
        <div class="card">
            <div class="card-header"><h4 class="card-title"> Ürün Ekle </h4>
            <div class="card-body">
                <form [formGroup]="productAddForm">
                    <div class="mb-3">
                    
                    <label for="productName">Ürün Adı</label>
                    <div class="form-group">
                        <input type="text"
                        id="productName"
                        class="form-control"
                        formControlName="productName"
                        placeholder="Ürün Adı"/>
                    </div>
                    </div>
                    <div class="mb-3">
                    <label for="categoryId">Kategori</label>
                    <div class="form-group">
                        <input type="number"
                        id="categoryId"
                        class="form-control"
                        formControlName="categoryId"
                        placeholder="Kategori"/>
                    </div>
                    </div>
                    <div class="mb-3">
                    <label for="unitsInStock">Stok Adedi</label>
                        <div class="form-group">
                            <input type="number"
                            id="unitsInStock"
                            class="form-control"
                            formControlName="unitsInStock"
                            placeholder="Stok Adedi"/>
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="unitPrice">Birim Fiyatı </label>
                        <div class="form-group">
                            <input type="number"
                            id="unitPrice"
                            class="form-control"
                            formControlName="unitPrice"
                            placeholder="Fiyatı"/>
                        </div>
                    </div>
                </form>
                    
            </div>
            <div class="card-footer">
                <button class="btn btn-primary" (click)="add()">Ekle</button>
            </div>   

        </div>

    </div>
       
</div>
