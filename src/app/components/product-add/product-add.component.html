<div class="content">
  <div class="row">
    <!-- Sol sütun: Ürün Listesi (ProductComponent) -->
    <div class="col-md-6">
      <app-product></app-product>
    </div>

    <!-- Sağ sütun: Ürün Ekle Formu -->
    <div class="col-md-6">
      <div class="card">
        <div class="card-header">
          <h4 class="card-title" (click)="createProductAddForm()">Ürün Ekle</h4>
        </div>
        <div class="card-body">
          <form [formGroup]="productAddForm">
            <div class="mb-3">
              <label for="productName">Ürün Adı</label>
              <input type="text" id="productName" class="form-control" formControlName="productName" placeholder="Ürün Adı" />
            </div>
            <div class="mb-3">
              <label for="categoryId">Kategori</label>
              <input type="number" id="categoryId" class="form-control" formControlName="categoryId" placeholder="Kategori" />
            </div>
            <div class="mb-3">
              <label for="unitsInStock">Stok Adedi</label>
              <input type="number" id="unitsInStock" class="form-control" formControlName="unitsInStock" placeholder="Stok Adedi" />
            </div>
            <div class="mb-3">
              <label for="unitPrice">Birim Fiyatı</label>
              <input type="number" id="unitPrice" class="form-control" formControlName="unitPrice" placeholder="Fiyatı" />
            </div>
          </form>
        </div>
        <div class="card-footer">
          <button class="btn btn-primary me-2" (click)="add()">Ekle</button>
          <button class="btn btn-warning me-2" (click)="updateProduct()">Güncelle</button>
          
        </div>
      </div>
    </div>
  </div>
</div>
